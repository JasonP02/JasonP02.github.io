---
layout: default
---
<header class="project-header">
  <h1 class="project-title">{{ page.title }}</h1>
  <p class="project-subtitle">{{ page.subtitle }}</p>
  {% include project-meta.html date=page.date status=page.status %}
</header>

<main class="main-content">
  <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="project-image">
  {{ content }}
  
  {% if page.github %}
  <a href="{{ page.github }}" class="github-link">
    <i class="fab fa-github"></i>
    View on GitHub
  </a>
  {% endif %}

  <a href="{{ '/#projects' | relative_url }}" class="back-button">
  <i class="fas fa-arrow-left"></i> Back to Projects
</a>
