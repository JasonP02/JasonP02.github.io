<div class="project-card">
  <img src="{{ project.image | relative_url }}" alt="{{ project.title }}">
  <div class="project-info">
    <div>
      <h4>{{ project.title }}</h4>
      <div class="project-overview">{{ project.subtitle }}</div>
    </div>
    <a href="{{ project.url | relative_url }}" class="see-more-btn">See More</a>
  </div>
</div>
