<h2>Projects</h2>
{% for domain in site.data.domains %}
  <div id="{{ domain.id }}" class="project-domain">
    <h3>{{ domain.name }}</h3>
    <div class="project-container">
      {% assign domain_projects = site.projects | where: "domain", domain.id %}
      {% for project in domain_projects %}
        {% include project-card.html project=project %}
      {% endfor %}
    </div>
  </div>
{% endfor %}
